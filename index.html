<!DOCTYPE html>
<html lang="en-us">

<head>
  	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-4">Hangman</h1>
			<p class="lead">TODO: rules for hangman</p>
			<hr class="my-4">
		</div>
		<div class="row">
			<div class="card col-sm-6">
			  <img class="card-img-top" src="" alt="Hangman">
			  <div class="card-body">
			    <h4 id="" class="card-title">Guesses Remaining: <span id="remain">26</span></h4>
			  </div>
			</div>
			<div class="card col-sm-5 ml-auto">
			  <div class="card-body">
			    <h4 id="answer" class="card-title text-center">Dashes</h4>
			    <hr class="my-4">
			    <p id="" class="card-text">Guessed:</p>
			    <p id="guessed" class="card-text">None Yet</p>
			    <a id="resetBtn" href="#" class="btn btn-primary">Reset</a>
			  </div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
